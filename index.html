<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="" />
    <title>Should You Do It</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://fonts.googleapis.com/css?family=Montserrat"
    />
  </head>
  <body>
    <div class="whole-thing-div">
      <div class="heander-body">
        <header>
          <nav class="menu">
            <a class="title">
              SHOULD YOU
              <span class="title-text-end">DO IT</span>
            </a>
            <ul>
              <li class="home-li">
                <a class="home-a" href="">HOME</a>
              </li>
              <li class="gallery-li">
                <a class="gallery-a" href="">GALLERY</a>
              </li>
            </ul>
          </nav>
        </header>
        <main>
          <section class="body-title">
            <h1 id="body-title">What do you want to do?</h1>
            <form autocomplete="off" class="form-class">
              <input type="text" id="txt-input" />
              <div id="button-div">
                <button type="button" id="submit-btn" onclick="getResults()">
                  Decide
                </button>
              </div>
            </form>
            <section id="results"></section>
          </section>
        </main>
      </div>
      <footer class="footer-class">
        <p>
          Made with VSCodium by
          <a href="https://github.com/GonVieira" target="blank">Gon Vieira</a>
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
